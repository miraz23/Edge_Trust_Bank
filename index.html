<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class= "mx-20 h-[100vh] flex flex-col justify-center items-center">
        <h1 class=" text-center text-4xl font-bold">Welcome to <span class="text-blue-900">Trust Bank</span></h1>
        <div class="mt-5 p-10  bg-blue-200 flex flex-col items-center justify-center gap-5 rounded-xl">
            <label class="font-semibold text-xl" for="">Email <span class="ml-8">:</span>
                <input id="email" placeholder="Your Email Address" class="rounded-xl p-2 outline-none" type="email" required size="30px"/>
            </label>
            <label class="font-semibold text-xl">Password<span class="ml-1">:</span>
                <input id="password" placeholder="Your Password" class="rounded-xl p-2 outline-none" type="password" required  size="30px"/>
            </label>
            <button class="px-6 rounded-xl py-2 bg-orange-500 text-white" id="login-button">Submit</button>
        </div>
    </div> 

    <script src="./script.js"></script>
</body>
</html>
